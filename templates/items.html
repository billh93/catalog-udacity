{% extends "base.html" %}
{% block content %}
    <h1>Showing Games</h1>
	{% include "flash_msg.html" %}
	{% if 'username' in session %}
		<div class="row padding-top padding-bottom">
			<div class="col-md-11 padding-none">
				<a href="{{url_for('newItem', category_id = category.id )}}">
					<button class="btn btn-default" id="new-menu-item">
						<span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span> Add Item
					</button>
				</a>
			</div>
		</div>
	{% endif %}
	{% if items !=[] %}
		<div class="row">
			<div class="col-md-3">
				{% for i in items %}
					<div class="menu-item">
						<!-- <img src="{{i.picture}}" alt=""> -->
						<h3>{{i.name}}</h3>
						<p>{{i.description}}</p>
						<a href='{{url_for('editItem', category_id = category.id, item_id=i.id ) }}'>Edit</a> |
						<a href='{{url_for('deleteItem', category_id = category.id, item_id=i.id ) }}'>Delete</a>
					</div>
				{% endfor %}
			</div>
		</div>
	{% endif %}
{% endblock %}
