{% extends "base.html" %}
{% block content %}
    <h1>Main page</h1>
    <div class = 'flash'>
                  {% with messages = get_flashed_messages() %}
          {% if messages %}

            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

    </div>
{% endblock %}
