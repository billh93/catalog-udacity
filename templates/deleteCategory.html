{% extends "base.html" %}
{% block content %}
    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Are you sure you want to delete {{category.name}}?</h4>
          </div>
          <div class="modal-body text-center">
            <p>You will never get it back.</p>
          </div>
          <div class="modal-footer">
              <form action="#" method = 'post'>
                <button type="submit" class="btn btn-primary delete" id="submit" type="submit">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
                <a href = '{{url_for('showCategories')}}'>
                    <button class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                </a>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
